           
    <h2>注册码管理</h2> 
	<table id="rounded-corner" summary="2007 Major IT Companies' Profit">
	    <thead>
	    	<tr>
	    		<!--  
	        	<th scope="col" class="rounded-company"></th>
	        	-->
	            <th scope="col" class="rounded">注册码</th>
	            <th scope="col" class="rounded">状态</th>
	            <th scope="col" class="rounded">编辑</th>
	            <th scope="col" class="rounded-q4">删除</th>
	        </tr>
	    </thead>
	    <tbody>
	    	<present name="regcodes">
		    	<volist name="regcodes" id="r">
			    	<tr>
			    		<!--  
			        	<td><input type="checkbox" name="ids[]" value="{$u.id}" /></td>
			        	-->
			            <td>{$r.code}</td>
			            <td>
			            	<switch name="r.status">
			            		<case value="0">未使用</case>
			            		<case value="1">已作废</case>
			            		<case value="10">已使用</case>
			            	</switch>
			            </td>
			            <td><a href="{&ADMIN}/Regcode/edit?code={$r.code}"><img src="{&STATIC}/admin/images/user_edit.png" alt="" title="" border="0" /></a></td>
			            <td><a href="{&ADMIN}/Regcode/deleteRegcode?code={$r.code}" class="ask"><img src="{&STATIC}/admin/images/trash.png" alt="" title="" border="0" /></a></td>
			        </tr>
		        </volist>
	        </present>
	    </tbody>
	</table>
