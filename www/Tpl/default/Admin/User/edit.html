
	<h2>用户管理</h2>
	<div class="form">
	   <form action="{&ADMIN}/User/edit" method="post" class="niceform">
	   	  <input type="hidden" value="{$user.name}" name="name" /> 
	      <fieldset>
	      	  <dl>
	              <dt><label for="username">用户名:</label></dt>
	              <dd><input type="text" name="username" id="" size="30" value="{$user.name}" /></dd>
	          </dl>
	          <dl>
	              <dt><label for="email">电子邮箱:</label></dt>
	              <dd><input type="text" name="email" id="" size="30" value="{$user.email}" /></dd>
	          </dl>
	          <!--  
	          <dl>
	              <dt><label for="password">密码:</label></dt>
	              <dd><input type="password" name="password" id="" size="30" /></dd>
	          </dl>
	          <dl>
	              <dt><label for="repassword">确认密码:</label></dt>
	              <dd><input type="password" name="repassword" id="" size="30" /></dd>
	          </dl>
	          -->
	          <dl>
	              <dt><label for="tel">手机号码:</label></dt>
	              <dd><input type="text" name="tel" id="" size="30" value="{$user.tel}" /></dd>
	          </dl>
	          <dl>
	              <dt><label for="address">联系地址:</label></dt>
	              <dd><input type="text" name="address" id="" size="30" value="{$user.address}" /></dd>
	          </dl>
	          
	           <dl class="submit">
	           		<dt></dt>
	           		<dd>
	           			<button type="submit" name="submit" id="submit">Submit</button>
	           		</dd>
	           </dl>
	      </fieldset>
	   </form>
	</div>
