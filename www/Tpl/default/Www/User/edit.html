<script type="text/javascript">
function check_member(ff)
{
	if(ff.username.value=="")
	{
		alert("请输入用户名！");
		ff.username.focus();
		return false;
	}
	if(ff.email.value=="")
	{
		alert("请输入电子邮箱！");
		ff.email.focus();
		return false;
	}
	if(ff.email.value.indexOf("@")==-1 || ff.email.value.indexOf(".")==-1)
	{
		alert("请输入正确电子邮箱！");
		ff.email.focus();
		return false;
	}

	return true; 
}
</script>
