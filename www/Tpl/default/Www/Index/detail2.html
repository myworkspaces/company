<script language="javascript">
function check_server(ff)
{
	if(ff.names.value=="")

		alert("请输入联系人姓名！");
		ff.names.focus();
		return false;
	}
	if(ff.email.value=="")
	{
		alert("请输入电子邮箱！");
		ff.email.focus();
		return false;
	}
	if(ff.email.value.indexOf("@")==-1 || ff.email.value.indexOf(".")==-1)
	{
		alert("请输入正确电子邮箱！");
		ff.email.focus();
		return false;
	}
	if(ff.title.value=="")
	{
		alert("请输入主题！");
		ff.title.focus();
		return false;
	}
	if(ff.content.value=="")
	{
		alert("请输入内容！");
		ff.content.focus();
		return false;
	}
	return true;
}
</script>
