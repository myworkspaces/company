<DIV id=main_flash style="text-align:center;">
	<!--<DIV id=no_flash>
		<DIV id=no_flash_img></DIV>
	</DIV>-->
<div id="flashcontent"></div>
        <script type="text/javascript">
                if(screen.width==1680){
                var so = new SWFObject("{&TEMP}/flash/flash.swf", "sotester", "1680", "783", "8", "#000");
                }
                else if(screen.width==1024){
                var so = new SWFObject("{&TEMP}/flash/flash.swf", "sotester", "1024", "477", "8", "#000");
                }
				else if(screen.width==1280){
                var so = new SWFObject("{&TEMP}/flash/flash.swf", "sotester", "1280", "597", "8", "#000");
                }
				else if(screen.width==1440){
                var so = new SWFObject("{&TEMP}/flash/flash.swf", "sotester", "1440", "671", "8", "#000");
                }
				else if(screen.width==800){
                var so = new SWFObject("{&TEMP}/flash/flash.swf", "sotester", "1024", "477", "8", "#000");
                }
                else{
                var so = new SWFObject("{&TEMP}/flash/flash.swf", "sotester", "1024", "477", "8", "#000");
                }
                so.addVariable("flashVarText", "this is passed in via FlashVars for example only");
                so.write("flashcontent");
        </script> 

</DIV>
