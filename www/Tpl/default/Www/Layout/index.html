<script type="text/javascript">
function noimgread(newsrc){
var objImages = document.getElementsByTagName("IMG");
for(var i=0;i<objImages.length;i++){
if(objImages[i].complete!=true || objImages[i].naturalHeight==0){
if(newsrc==undefined){
document.images[i].style.display="none";
}
else{
document.images[i].src=newsrc;
}
}
}
}

window.attachEvent('onload',function(){noimgread("http://www.monstercable.com.cn/images/include/nopic.png")});
</script> 

<script language="javascript">
function check_index(ff)
{
	if(ff.key.value=="" && ff.types.value=="" )
	{
		alert("请输入关键字或选择产品类别！");
		ff.key.focus();
		return false;
	}
	return true;
}
</script>
